
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    {% extends 'layout.html' %}
    {% load static %}
    {% block body %}
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Make a Payment</h1>
   

    <form method="post" action="{% url 'payment' %}" class="me-2 ms-2" required>
        
        {% csrf_token %}
        <script src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_0Mwm4Zy3PDU4AD" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
            data-amount="50000" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
            data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
            data-buttontext="Pay with Razorpay"
            data-name="Advance payment"
            data-description="Django "
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Gaurav Kumar"
            data-prefill.email="gaurav.kumar@example.com"
            data-theme.color="#F37254"
              

         ></script>
        <input type="hidden" custom="Hidden Element" name="hidden"/>
        </form>

  
</body>
</html>

   
  
{% endblock %}
